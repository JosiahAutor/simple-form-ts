<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" >
    <title>Simple Contact Form</title>
</head>
<body>
    <h1>SIMPLE CONTACT FORM</h1>
	<div class="container">
		<div class="contact">
				<label class="control-label">FIRST NAME</label>
				<input type="text" id="firstName" Name="First Name" placeholder="FIRST NAME" required title="first name">
				<label class="control-label">LAST NAME</label>
				<input type="text" id="lastName"Name="Last Name" placeholder="LAST NAME" required title="last name">
				<label class="control-label">EMAIL</label>
				<input type="email" id="email" Name="Email" placeholder="EMAIL" required title="email">
				<label class="control-label">PHONE NUMBER</label>
				<input type="text" id="phoneNumber" Name="Phone Number" placeholder="PHONE NUMBER" required title="phone number">
				<label class="control-label">CITY</label>
				<input type="text" id="city" Name="City" placeholder="CITY" required title="city">
				<div class="button">
					<button id="addPerson">Add Data</button> 
					<button id="showData">Show Data</button>
				</div>
		</div>
	</div>
	<div class="outputContainer">
		<div class="outputRestrictions">
			<label> Submitted Form </label>
			

			</div>
		</div>
	</div>
    <div id="personData"></div>
    <script src=../dist/main.js></script>
</body>
</html>
